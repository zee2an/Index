<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        /* Style for the blurred background */
        .blurred-background {
            filter: blur(5px);
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            z-index: 0;
        }

        /* Style for the password popup */
        .password-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 40px; /* Increased padding to make the popup larger */
    width: 400px; /* Set a fixed width for the popup */
    max-width: 90%; /* Make the popup responsive */
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

    </style>
</head>
<body>
    <!-- Website content -->
    <div id="content">
        <!-- Your website content here -->
        <h1>Welcome to my website</h1>
    </div>

    <!-- Password popup -->
    <div id="password-popup" class="password-popup">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button id="submit-password">Submit</button>
    </div>

    <script>
        // Get the password popup and content elements
        const passwordPopup = document.getElementById('password-popup');
        const content = document.getElementById('content');

        // Set the password
        const password = '12345';

        // Function to check password
        function checkPassword() {
            const passwordInput = document.getElementById('password-input').value;
            if (passwordInput === password) {
                // If password is correct, remove the blurred background and hide the password popup
                document.body.removeChild(document.querySelector('.blurred-background'));
                passwordPopup.style.display = 'none';
            } else {
                alert('Incorrect password');
            }
        }

        // Add event listener to the submit button
        document.getElementById('submit-password').addEventListener('click', checkPassword);

        // Create a blurred background element
        const blurredBackground = document.createElement('div');
        blurredBackground.classList.add('blurred-background');
        blurredBackground.innerHTML = content.outerHTML;
        document.body.appendChild(blurredBackground);
        content.style.visibility = 'hidden';
    </script>
</body>
</html>
